name: Type Checking 🔰

on:
  push:
    branches:
      - main
    paths:
      - 'black_knight/**/*.py'

jobs:
  mypy:
    name: MyPy 🐍
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Installing MyPy
        run: python -m pip install mypy

      - name: Run MyPy 🐍
        run: mypy
